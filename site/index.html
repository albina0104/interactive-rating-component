<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='script.js' defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <form class='rating-card' id='rating-card'>
      <h1 class='rating-card__heading'>How did we do?</h1>
      <p class='rating-card__text'>
        Please let us know how we did with your support request. All
        feedback is appreciated to help us improve our offering!
      </p>
      <fieldset>
        <input id='rating-1' name='chosen-rating' type='radio' value='1' required>
        <label for='rating-1'>1</label>
        <input id='rating-2' name='chosen-rating' type='radio' value='2'>
        <label for='rating-2'>2</label>
        <input id='rating-3' name='chosen-rating' type='radio' value='3'>
        <label for='rating-3'>3</label>
        <input id='rating-4' name='chosen-rating' type='radio' value='4'>
        <label for='rating-4'>4</label>
        <input id='rating-5' name='chosen-rating' type='radio' value='5'>
        <label for='rating-5'>5</label>
      </fieldset>
      <button type='submit'>Submit</button>
    </form>
  </main>
  <footer class='attribution'>
    Challenge by
    <a href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>.
    Coded by <a href='https://github.com/albina0104' target='_blank'>Albina Salkayeva</a>.
  </footer>
</body>

</html>
